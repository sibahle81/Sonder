<div>
  <mat-card style="margin: 15px 30px">
    <mat-card-header>
      <mat-card-title class="wizard-font card-title grey">
        <h1 style="color:#389cae"></h1>
        <h3>{{reportTitle}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="mat-container details-form" novalidate>
        <div class="form">
          <section>
            <div class="field-container">
              <div><label class="mat-label other-label mandatory-field">Report Type</label></div>
              <mat-form-field class="mat-form-field">
                <mat-select name="productReportTypes" id="productReportTypes"
                  (selectionChange)="productReportTypeChanged($event)" >
                  <mat-option *ngFor="let productReportType of getSortedProductTypes()"
                    [value]="productReportType">
                    {{ productReportType.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          <!-- </section>
          <section>-->
            <div class="field-container-right" style="margin-top:19px;">
              <div class="mat-form-field">
                <div class="form-buttons" (click)="viewReport()">
                  <button class="button submit-button">View</button>
                </div>
              </div>
            </div>
          </section>
       
          <br><br><br><br><br><br>
           <section>
            <div class="field-container">
              <div><label class="mat-label other-label mandatory-field">Product Name</label></div>
              <mat-form-field class="mat-form-field">
                <mat-select name="products" id="products"
                  (selectionChange)="productChanged($event)" >
                  <mat-option *ngFor="let product of productList"
                    [value]="product">
                    {{ product.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="field-container-right" style="margin-top:19px;">
              <div class="mat-form-field">
                <div class="form-buttons" (click)="viewReport()">
                  <button class="button submit-button">Apply Filters</button>
                </div>
              </div>
            </div>
           </section>
           <div class="form" [hidden]="!showExport">
            <section>
               <div class="field-container">
              <div><label class="mat-label other-label">Select Export Type</label></div>
              <div>
                <mat-form-field class="mat-form-field">
                  <mat-select name="ExportTypes" id="ExportTypes" (selectionChange)="ExportTypeChanged($event)">
                    <mat-option [value]="1">
                      PDF
                    </mat-option>
                    <mat-option [value]="2">
                      CSV
                    </mat-option>
                    <mat-option [value]="3">
                      EXCEL
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              </div>
              <div class="field-container-right" style="margin-top: 19px;">
                <div class="form-buttons" (click)="exportReport()">
                  <button class="button submit-button">Export</button>
                </div>
              </div>
            </section>
          </div>
        </div>
        <!-- report contain -->
        <div [hidden]="!showReport">
          <mat-tab-group>
            <mat-tab label="">
              <ssrs-reportviewer [reportserver]="reportServerAudit" [reporturl]="reportUrlAudit"
                [showparameters]="showParametersAudit" [format]="formatAudit" [parameters]="parametersAudit"
                [language]="languageAudit" [width]="widthAudit" [height]="heightAudit" [toolbar]="toolbarAudit">
              </ssrs-reportviewer>
            </mat-tab>
          </mat-tab-group>
        </div>
        <!-- report contain -->
       
      </form>
    </mat-card-content>
  </mat-card>
</div>
