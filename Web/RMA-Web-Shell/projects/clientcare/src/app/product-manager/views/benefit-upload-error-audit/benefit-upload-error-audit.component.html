<mat-card>
    <mat-card-title>
      <h1>Upload Benefits Audit</h1>
    </mat-card-title>

    <mat-card-content>

        <div *ngIf="dataSource.loading$ | async" class="loadingDiv">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            <span class="site-font grey">Loading Results...</span>
        </div>

        <div [hidden]="paginator.length === 0 || (dataSource.loading$ | async)" class="table-container">
            <mat-table #table [dataSource]="dataSource" matSort>
      
              <ng-container matColumnDef="fileName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>File Name</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.fileName}}</mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="benefitName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Benefit Name</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.benefitName}}</mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="errorCategory">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Message Category</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.errorCategory}}</mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="errorMessage">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Message</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.errorMessage}}</mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="excelRowNumber">
                <mat-header-cell *matHeaderCellDef>Excel Row Number</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.excelRowNumber}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="createdDate">
                <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.createdDate}}</mat-cell>
              </ng-container>
           
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
      
            <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>

    </mat-card-content>
</mat-card>
