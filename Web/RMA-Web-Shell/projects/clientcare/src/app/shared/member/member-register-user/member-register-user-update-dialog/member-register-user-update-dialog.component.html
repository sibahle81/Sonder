<div class="menu-bar">
  <span class="material-icons">
    link
  </span>
  Manage Linked User
  <span (click)="close()" class="material-icons pointer right" matTooltip="cancel">cancel</span>
  <span *ngIf="(form.valid && !form.pristine)" class="material-icons pointer right pulse" (click)="save()" matTooltip="save">check_circle</span>
</div>

<mat-card>
  <mat-card *ngIf="currentUser && userCompanyMap && currentUser.email == userCompanyMap.userName">
    <label class="mat-label other-label info"> <span class="material-icons">
        info
      </span> You cannot edit your own user</label>
  </mat-card>

  <form [formGroup]="form" class="mat-container details-form" novalidate>
    <section>
      <mat-form-field class="mat-form-field">
        <label class="mat-label other-label">Status</label>
        <mat-select name="status" id="status" formControlName="status">
          <mat-option *ngFor="let status of userCompanyMapStatuses" [value]="status">
            {{formatText(status)}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('status').hasError('required')">
          Status is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
  </form>
</mat-card>
