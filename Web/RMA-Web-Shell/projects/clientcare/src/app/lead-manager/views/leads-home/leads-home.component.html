<mat-tab-group animationDuration="500ms">
    <mat-tab label="Lead Search">
        <lead-search [basicMode]="false" (leadSelectedEmit)="navigate($event)"></lead-search>
    </mat-tab>
    <mat-tab *ngIf="!disable_coid_vaps_e2e_clientcare" label="Referrals">
        <referral-view [targetModuleType]="targetModuleType" [referralItemType]="referralItemType"></referral-view>
    </mat-tab>
</mat-tab-group>
