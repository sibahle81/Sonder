<div class="pad-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="wizard-font card-title grey">
        <h1 style="color:#389cae">Policy Group Documents</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <div *ngIf="reportTitle">{{reportTitle}}</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="form">
        <form>
          <section style="margin-left: 7px!important">
            <mat-form-field class="mat-form-field-right">
              <label class="mat-label other-label">Select a document to view</label>
              <mat-select #policyReport (selectionChange)="showSelectedReport(policyReport.value)">
                <mat-option *ngFor="let reportType of reportTypes" [value]="reportType.value">{{ reportType.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </section>
        </form>
      </div>

      <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <label class="mat-label other-label"><i>loading...please wait</i></label>
      </div>

      <div [hidden]="!showReport">
        <mat-card-content class="wizard-mat-card-content">
          <section>
            <div [hidden]="!showReport" style="width: 100%; height: auto; margin-left: auto; margin-right: auto;">
              <ssrs-reportviewer [reportserver]="reportServer" [reporturl]="reportUrl" [showparameters]="showParameters"
                [parameters]="parameters" [language]="language" [width]="width" [height]="height" [toolbar]="toolbar"
                (error)="reportError($event)">
              </ssrs-reportviewer>
            </div>
          </section>
        </mat-card-content>
      </div>

    </mat-card-content>
  </mat-card>
</div>
<div class="spacer"></div>
