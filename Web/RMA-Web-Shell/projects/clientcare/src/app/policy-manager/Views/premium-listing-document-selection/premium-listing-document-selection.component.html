<mat-card class="wizard-mat-card-content">
  <h3>Please select the documents to send</h3>
  <mat-card-content class="mat-card-content">
    <form [formGroup]="form" class="mat-container details-form" novalidate>
      <h4>Group Policy Documents</h4>
      <section>
        <mat-form-field class="mat-form-field">
          <input matInput [hidden]="true" formControlName="groupWelcomeLetter" />
          <mat-checkbox formControlName="groupWelcomeLetter">
            <label class="mat-label other-label">Group Welcome Letter?</label>
          </mat-checkbox>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="mat-form-field">
          <input matInput [hidden]="true" formControlName="groupPolicySchedule" [disabled]="true" />
          <mat-checkbox formControlName="groupPolicySchedule" [disabled]="true" >
            <label class="mat-label other-label">Group Policy Schedule?</label>
          </mat-checkbox>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="mat-form-field">
          <input matInput [hidden]="true" formControlName="groupTermsAndConditions" />
          <mat-checkbox formControlName="groupTermsAndConditions">
            <label class="mat-label other-label">Group Terms &amp; Conditions?</label>
          </mat-checkbox>
        </mat-form-field>
      </section>
      <h4>Member Policy Documents</h4>
      <section>
        <mat-form-field class="mat-form-field">
          <input matInput [hidden]="true" formControlName="memberWelcomeLetter" />
          <mat-checkbox formControlName="memberWelcomeLetter">
            <label class="mat-label other-label">Member Welcome Letter?</label>
          </mat-checkbox>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="mat-form-field">
          <input matInput [hidden]="true" formControlName="memberPolicySchedule" />
          <mat-checkbox formControlName="memberPolicySchedule">
            <label class="mat-label other-label">Member Policy Schedule?</label>
          </mat-checkbox>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="mat-form-field">
          <input matInput [hidden]="true" formControlName="memberTermsAndConditions" />
          <mat-checkbox formControlName="memberTermsAndConditions">
            <label class="mat-label other-label">Member Terms &amp; Conditions?</label>
          </mat-checkbox>
        </mat-form-field>
      </section>
    </form>
  </mat-card-content>
</mat-card>
<br />
