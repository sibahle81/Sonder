<div class="main-content">
  <mat-card>
    <h3>Policy Summary</h3>
    <div *ngIf="isLoading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <form *ngIf="form && !isLoading" [formGroup]="form" class="mat-container details-form" novalidate>
      <section>
        <div class="field-container">
          <mat-form-field>
            <label class="mat-label other-label">Policy Number</label>
            <input matInput name="policyNumber" id="policyNumber" formControlName="policyNumber" [readonly]="true">            
          </mat-form-field>
        </div>
        <div class="field-container-right">
          <mat-form-field>
            <label class="mat-label other-label">Policy Status</label>
            <input matInput name="policyStatus" id="policyStatus" formControlName="policyStatus" [readonly]="true">
          </mat-form-field>
        </div>
      </section>
      <section>
        <mat-form-field class="mat-form-field">
          <label class="mat-label other-label">Scheme</label>
          <input matInput name="schemeName" id="schemeName" formControlName="schemeName" class="disabled-input" [readonly]="true">
          <mat-error *ngIf="form.get('schemeName').hasError('required')">
            The selected policy is not a group scheme
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field-right">
          <label class="mat-label other-label">Product Option</label>
          <input matInput name="productOption" id="productOption" formControlName="productOption" [readonly]="true">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="mat-form-field">
          <label class="mat-label other-label">Brokerage</label>
          <input matInput name="brokerage" id="brokerage" formControlName="brokerage" [readonly]="true">
        </mat-form-field>
        <mat-form-field class="mat-form-field-right">
          <label class="mat-label other-label">Representative</label>
          <input matInput name="representative" id="representative" formControlName="representative" [readonly]="true">
        </mat-form-field>
      </section>
    </form>
  </mat-card>
</div>
