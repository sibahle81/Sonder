<div class="wizard-main-content mat-elevation-z8">
  <form [formGroup]="form" class="mat-container details-form">
    <section>
      <mat-form-field class="mat-form-field">
        <label class="mat-label other-label">Free Cover Limit</label>
        <input matInput formControlName="freeCoverLimit" type="number" DecimalNumber>
      </mat-form-field>
      <mat-form-field class="mat-form-field-right">
        <label class="mat-label other-label">Previous Insurer FCL</label>
        <input matInput formControlName="previousInsurerFCL" type="number" DecimalInput>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field class="mat-form-field">
        <label class="mat-label other-label mandatory-field">Continued Cover</label>
        <mat-select formControlName="continuedCover">
          <mat-option *ngFor="let option of continuedCoverOptions" [value]="option.benefitOptionItemValueId">
            {{option.optionItemName}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('continuedCover').hasError('required')">
          Continued Cover is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-form-field-right">
        <label class="mat-label other-label mandatory-field">Conversion Option</label>
        <mat-select formControlName="conversionOption">
          <mat-option *ngFor="let option of conversionOptions" [value]="option.benefitOptionItemValueId">
            {{option.optionItemName}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('conversionOption').hasError('required')">
          Conversion Option is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field class="mat-form-field">
        <label class="mat-label other-label mandatory-field">Extended Death Benefit</label>
        <mat-select formControlName="extendedDeathBenefit">
          <mat-option *ngFor="let option of extendedBenefitOptions" [value]="option.benefitOptionItemValueId">
            {{option.optionItemName}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('extendedDeathBenefit').hasError('required')">
          Extended Death Benefit is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-form-field-right">
        <label class="mat-label other-label">Maximum Benefit Multiple</label>
        <span class="material-icons md-18" style="color: lightseagreen;" matTooltip="The maximum benefit multiple is: {{maximumBenefitMultiple}}">
          info
        </span>
        <input matInput formControlName="maximumBenefitMultiple" type="number">
      </mat-form-field>
    </section>
    <section>
      <mat-form-field class="mat-form-field">
        <label class="mat-label other-label mandatory-field">
          Maximum Sum Assured
        </label>
        <span class="material-icons md-18" style="color: lightseagreen;" matTooltip="The maximum sum assured is: R{{maximumSumAssured | number: '1.2-6'}}">
          info
        </span>
        <input matInput formControlName="maximumSumAssured" type="number">
        <mat-error *ngIf="form.get('maximumSumAssured').hasError('required')">
          Maximum Sum Assured is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    </form>
</div>
