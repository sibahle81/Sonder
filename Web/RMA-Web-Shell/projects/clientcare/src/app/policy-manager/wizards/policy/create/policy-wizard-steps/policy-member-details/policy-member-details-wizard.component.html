<mat-card *ngIf="isLoading$ | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <label class="mat-label other-label"><i>loading...please wait</i></label>
</mat-card>

<div *ngIf="!(isLoading$ | async) && rolePlayerId">
  <member-view [rolePlayerId]="rolePlayerId" [expanded]="true"
    [hideExpandOption]="true" [isWizard]="false" [isReadOnly]="true">
  </member-view>
</div>
