<div>
  <nav class="innertop-nav">
    &nbsp;&nbsp;&nbsp;<user-context-view></user-context-view>&nbsp;
    <button mat-button [routerLink]="['home']" class='Activebutton'>Home</button>
    <button *ngIf="hasCreateClaimsPermission" [matMenuTriggerFor]="matMenuClaim" mat-button class='Activebutton'>Claims</button>
    <mat-menu #matMenuClaim="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink]="['capture-claim']" routerLinkActive="active-list-item">Register Claim</button>
    </mat-menu>
    <button *ngIf="hasBillingViewPermission" [matMenuTriggerFor]="menu2" mat-button class='Activebutton'>Billing</button>
    <mat-menu #menu2="matMenu" [overlapTrigger]="false" routerLinkActive="active-list-item">
      <button mat-menu-item [matMenuTriggerFor]="termsApplication">Terms Arrangement</button>
      <mat-menu #termsApplication="matMenu" routerLinkActive="active-list-item">
        <button mat-menu-item [routerLink]="['terms-arrangement']" routerLinkActive="active-list-item">Apply for Terms
          Arrangement</button>
        <button mat-menu-item [routerLink]="['term-arrangements']" routerLinkActive="active-list-item">View Term
          Arrangements</button>
      </mat-menu>
      <button mat-menu-item [routerLink]="['refunds']" routerLinkActive="active-list-item">Apply for a refund</button>
    </mat-menu>
  </nav>
  <div [hidden]="loadingMessage != null" class="container-padding">
    <router-outlet></router-outlet>
  </div>
</div>
