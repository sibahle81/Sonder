<mat-card>
  <mat-card-content>
    <form [formGroup]="form" *ngIf="this.form">
      <mat-label class="other-label">In terms of Post Traumatic Stress Disorder, complete the full psychiatric diagnosis (5 Axis)</mat-label><br />
      Axis 1<br />
      <ng-container>
        <mat-form-field appearance="standard">
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlAxis1"
            formControlName="ctlAxis1" maxlength="1000"></textarea>
        </mat-form-field>
      </ng-container>
      <br />
      <br />
      <ng-container>
        <mat-label class="other-label">Axis 2</mat-label><br />
        <mat-form-field appearance="standard">
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis2"
            formControlName="ctlAxis2" maxlength="1000"></textarea>
        </mat-form-field>
      </ng-container>
      <br />
      <br />
      <ng-container>
        <mat-label class="other-label">Axis 3</mat-label><br />
        <mat-form-field appearance="standard">
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis3"
            formControlName="ctlAxis3" maxlength="1000"></textarea>
        </mat-form-field>
      </ng-container>
      <br />
      <br />
      <ng-container>
        <mat-label class="other-label">Axis 4</mat-label><br />
        <mat-form-field appearance="standard">
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis4"
            formControlName="ctlAxis4" maxlength="1000"></textarea>
        </mat-form-field>
      </ng-container>
      <br />
      <br />
      <ng-container>
        <mat-label class="other-label">Axis 5</mat-label><br />
        <mat-form-field appearance="standard">
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis5"
            formControlName="ctlAxis5" maxlength="1000"></textarea>
        </mat-form-field>
      </ng-container>
      <br />
      <br />
    </form>
  </mat-card-content>
</mat-card>
