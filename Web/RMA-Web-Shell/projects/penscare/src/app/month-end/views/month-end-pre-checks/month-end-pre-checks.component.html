<div>
  <mat-card class="mat-card-margin">
    <mat-card-content class="margin-left-10">
      <div *ngIf="!viewInvalidBankingDetails">
        <section>
          <div class="field-container-left view-report-button">
            <div class="mat-form-field">
              <div class="form-buttons">
                <button class="button submit-button">View New Pension Case</button>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="field-container-left view-report-button">
            <div class="mat-form-field">
              <div class="form-buttons">
                <button class="button submit-button" (click)="onViewInvalidBankngDetails()">View Invalid Banking Details</button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <app-view-multiple-banking-details *ngIf="viewInvalidBankingDetails"></app-view-multiple-banking-details>
    </mat-card-content>
  </mat-card>
</div>
