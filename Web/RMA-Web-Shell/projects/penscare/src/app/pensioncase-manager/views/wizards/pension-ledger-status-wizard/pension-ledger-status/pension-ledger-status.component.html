<app-pension-ledger-details *ngIf="!isLoading && pensionLedger" [componentData]="{
  pensionLedger: pensionLedger
}"></app-pension-ledger-details>
<div [hidden]="!isLoading" class="loading-message-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <span class="site-font grey" style="margin-top: 5px;margin-left:15px;"><i>Loading pension ledger details...</i></span>
</div>
