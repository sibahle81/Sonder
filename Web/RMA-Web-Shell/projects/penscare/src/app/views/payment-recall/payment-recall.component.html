<div class="menu-container">
    <nav mat-tab-nav-bar>
      <ng-container *ngFor="let item of tabItem">
        <a mat-tab-link (click)="tabSelection(item.path)"> {{item.title}} </a>
      </ng-container>
    </nav>
    <div>
      <div [hidden]="!isLoading">
        <div style="margin-right: 15px;">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <span style="color: grey">Loading...</span>
      </div>
      <div [hidden]="isLoading">
        <ng-container [ngSwitch]="loadedTab">
          <app-payment-list-recall [paymentTypeFilter]="paymentTypeFilter" *ngSwitchCase="'home'" ></app-payment-list-recall>
        </ng-container>
      </div>
    </div>
  </div>
