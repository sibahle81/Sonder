<mat-card>
  <mat-card-content>
      <form [formGroup]="form" *ngIf="this.form">
        <section>
          <mat-form-field>
            <label class="mat-label other-label mandatory-field">Title</label>
            <input matInput maxlength="50" formControlName="title" />
            <mat-error *ngIf="form.get('title').hasError('required')">
                Title is required
            </mat-error>
          </mat-form-field>
        </section>

        <section>
          <mat-form-field class="mat-form-field">
            <label class="mat-label other-label mandatory-field">Note</label>
            <textarea matInput formControlName="text" id="text"
              name="text"></textarea>
              <mat-error *ngIf="form.get('text').hasError('required')">
                A note is required
              </mat-error>
          </mat-form-field>
        </section>
        <button *ngIf="mode !== 'view'" class="button submit-button" (click)="saveNote()">Save</button>
        <button class="button submit-button" (click)="cancel()">Cancel</button>
      </form>
  </mat-card-content>
</mat-card>
