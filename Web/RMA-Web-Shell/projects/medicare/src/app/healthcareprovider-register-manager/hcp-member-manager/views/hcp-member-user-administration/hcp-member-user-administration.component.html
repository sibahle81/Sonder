<div *ngIf="!isContextReady() || (!(userId > 0) && !hasPermission)">
    <b>Manage Healthcare Provider Users</b>
</div>

<div *ngIf="isContextReady()">
    <div *ngIf="!(userId > 0) && hasPermission">
        <lib-healthcareprovider-search
            (healthCareProviderSelectedEmit)="setHealthCareProviderId($event)"></lib-healthcareprovider-search>
    </div>

    <div *ngIf="healthcareproviderId > 0">
        <div *ngIf="hasPermission">
            <mat-card>
                {{linkedUserMember.memberName + "linkedUserMember"}}
                <div class="menu-bar" *ngIf="linkedUserMember && linkedUserMember.memberName">
                    <span class="material-icons">
                        person_search
                    </span>
                    <b>{{linkedUserMember.memberName}}</b>

                    <span matTooltip="reset search" class="material-icons pointer right" (click)="reset()">
                        youtube_searched_for
                    </span>
                </div>
                <hcp-member-register-user [healthcareproviderId]="healthcareproviderId"></hcp-member-register-user>
            </mat-card>
        </div>
        <div *ngIf="!hasPermission">
            <access-denied></access-denied>
        </div>
    </div>
</div>
