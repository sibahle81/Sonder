<div mat-dialog-content>
  <h1>Please Provide Reinstate Reason</h1><br />
  <div *ngIf="loading$ | async">
    <mat-progress-bar mode="indeterminate"
      [ngClass]="{ 'loading-main-double-menu-progress': doubleMenu, 'loading-main-single-menu-progress': !doubleMenu }">
    </mat-progress-bar>
    <p class="site-font grey">Loading...</p>
  </div>

  <form [formGroup]="form" class="mat-container details-form" novalidate>
    <section>
      <!--Reinstate Reason-->
      <mat-form-field>
        <label class="mat-label other-label">Reinstate Reason</label>
        <input matInput formControlName="reinstateReason" id="reinstateReason" name="reinstateReason" minlength="10">
        <mat-error *ngIf="form.get('reinstateReason').hasError('minlength')">
          Reinstate reason must be at least 10 characters
        </mat-error>
      </mat-form-field>
    </section>
  </form>  
</div>

<div class="items-buttons-container">
  <div class="form-buttons submit-button" >
      <button class="button float-button cancel-btn" [mat-dialog-close]="false">Cancel</button>
  </div>
  <div class="form-buttons submit-button" >
      <button type="button" class="button float-button" (click)="onSubmitClick()" [disabled]="form.get('reinstateReason').value.length < 10">Submit</button>
  </div>
</div>
