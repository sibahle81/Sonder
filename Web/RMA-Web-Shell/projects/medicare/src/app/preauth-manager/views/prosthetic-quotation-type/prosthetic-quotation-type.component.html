<div *ngIf="isLoading$ | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    loading please wait ...
</div>

<div class="margine-space" *ngIf="!(isLoading$ | async)">
    <div class="mat-header" [hidden]="hideQuotationTypeDropdown">
        <mat-card-title> Prosthetic Quotation Type </mat-card-title>
    </div>

    <mat-card class="matCard">
        <div *ngIf="documentSet && documentSystemName && key && linkedId">
            <document-uploader [documentSet]="documentSet" [systemName]="documentSystemName" [keyName]="key"
                [keyValue]="linkedId" [canDelete]="true"
                (requiredDocumentsUploadedEmit)="isRequiredDocumentsUploaded($event)"></document-uploader>
        </div>

        <section>
            <div class="" [hidden]="hideQuotationTypeDropdown">
                <mat-form-field>
                    <label class="mat-label other-label mandatory-field">Quotation Type</label>
                    <mat-select [formControl]="prostheticQuotationType" id="prostheticQuotationType"
                        name="prostheticQuotationType">
                        <mat-option *ngFor="let quotationType of prostheticQuotationTypes" [value]="quotationType">
                            {{quotationType}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </section>

    </mat-card>
    <br>
</div>
