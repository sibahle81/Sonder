<div>
    <br>
    <a (click)="showPreAuthBreakdown()">Show PreAuthorisation Breakdown</a>
</div>
<div *ngIf="showPreAuthBreakdownComponent">
    <preauth-breakdown #preauthBreakdown [preAuthBreakdownType]="preAuthBreakdownType" [showLevelOfCare]="showLevelOfCare" [authType]="authType"
        [healthCareProvider]="healthCareProvider" [preAuthClaimDetail]="preAuthClaimDetail" [authControlMode]="review" ></preauth-breakdown>
</div>
