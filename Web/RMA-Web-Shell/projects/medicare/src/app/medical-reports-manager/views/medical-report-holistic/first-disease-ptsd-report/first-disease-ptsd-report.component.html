<mat-card>
<div class="menu-bar">
    <span class="material-icons">
        assignment
    </span>
    PTSD Details
    <span *ngIf="form && form.valid" (click)="save()" class="material-icons pointer right pulseGreen" matTooltip="save">
        save
    </span>
</div>
<br />

<form [formGroup]="form" class="mat-container details-form" *ngIf="this.form">
    <mat-label class="other-label">In terms of Post Traumatic Stress Disorder, complete the full psychiatric diagnosis (5 Axis)</mat-label>

    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label">Axis 1</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlAxis1"
                formControlName="ctlAxis1" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>

    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label">Axis 2</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis2"
                formControlName="ctlAxis2" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>

    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label">Axis 3</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis3"
                formControlName="ctlAxis3" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>

    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label">Axis 4</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis4"
                formControlName="ctlAxis4" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>

    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label">Axis 5</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"  id="ctlAxis5"
                formControlName="ctlAxis5" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>

</form>
</mat-card>
