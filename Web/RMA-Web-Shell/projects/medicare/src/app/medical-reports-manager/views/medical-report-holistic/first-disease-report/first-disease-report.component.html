<mat-card>
<div class="menu-bar">
    <span class="material-icons">
    assignment
    </span>
    First Medical Report
    <span *ngIf="form && form.valid" (click)="save()" class="material-icons pointer right pulseGreen" matTooltip="save">
        save
    </span>
</div>
<br />

<form [formGroup]="form" class="mat-container details-form" *ngIf="this.form">
    <section>
        <mat-form-field class="mat-form-field" color="accent">
            <label class="mat-label other-label">Is the patient unfit for work?</label>&nbsp;
            <input [hidden]="true" matInput formControlName="isUnfitForWork"/>
            <mat-radio-group formControlName="isUnfitForWork" id="isUnfitForWork">
                <mat-radio-button value="Yes">Yes</mat-radio-button>&nbsp;
                <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
        </mat-form-field>
    </section>

    <section *ngIf="form.value.isUnfitForWork == 'Yes'">
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label mandatory-field">Unfit Start Date</label>
            <input matInput [matDatepicker]="unfitStartPicker" formControlName="unfitStartDate" id="unfitStartDate">
            <mat-datepicker-toggle matSuffix [for]="unfitStartPicker"></mat-datepicker-toggle>
            <mat-datepicker #unfitStartPicker></mat-datepicker>
        </mat-form-field>
        <br />
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label mandatory-field">Unfit End Date</label>
            <input matInput [matDatepicker]="unfitEndPicker" formControlName="unfitEndDate" id="unfitEndDate">
            <mat-datepicker-toggle matSuffix [for]="unfitEndPicker"></mat-datepicker-toggle>
            <mat-datepicker #unfitEndPicker></mat-datepicker>
        </mat-form-field>
    </section>

    <section>
        <mat-form-field class="mat-form-field" color="accent">
            <label class="mat-label other-label mandatory-field">Date symptoms first started</label>
            <input matInput [matDatepicker]="pickerSymptomsStartDate" formControlName="ctlSymptomsStartDate" id="ctlSymptomsStartDate">
            <mat-datepicker-toggle matSuffix [for]="pickerSymptomsStartDate"></mat-datepicker-toggle>
            <mat-datepicker #pickerSymptomsStartDate></mat-datepicker>
        </mat-form-field>
    </section>
    <section>
        <mat-form-field class="mat-form-field" color="accent">
            <label class="mat-label other-label mandatory-field">First consultation date</label>
            <input matInput [matDatepicker]="pickerFirstConsultationDate" formControlName="ctlFirstConsultationDate" id="ctlFirstConsultationDate">
            <mat-datepicker-toggle matSuffix [for]="pickerFirstConsultationDate"></mat-datepicker-toggle>
            <mat-datepicker #pickerFirstConsultationDate></mat-datepicker>
        </mat-form-field>
    </section>
    <section>
        <mat-form-field class="mat-form-field" color="accent">
            <label class="mat-label other-label mandatory-field">Date of specific diagnosis</label>
            <input matInput [matDatepicker]="pickerDiagnosisDate" formControlName="ctlDiagnosisDate" id="ctlDiagnosisDate"><br />
            <mat-datepicker-toggle matSuffix [for]="pickerDiagnosisDate"></mat-datepicker-toggle>
            <mat-datepicker #pickerDiagnosisDate></mat-datepicker>
        </mat-form-field>
    </section>

    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label mandatory-field">Specific diagnosis of this disorder</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlDiagnosis"
            formControlName="ctlDiagnosis" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>
    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label mandatory-field">Describe symptoms the patient experiences</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlSymptoms"
            formControlName="ctlSymptoms" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>
    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label mandatory-field">Describe the clinical signs found on examination</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlClinicalPresentation"
            formControlName="ctlClinicalPresentation" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>

    <section>
        <mat-form-field class="mat-form-field" color="accent">
            <label class="mat-label other-label">Has the patient been referred to a specialist?</label>&nbsp;
            <input [hidden]="true" matInput formControlName="radioWasReferredToSpecialist"/>
            <mat-radio-group formControlName="radioWasReferredToSpecialist"  id="radioWasReferredToSpecialist">
                <mat-radio-button value="Yes">Yes</mat-radio-button>&nbsp;
                <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
        </mat-form-field>
    </section>
    <section *ngIf="form.value.radioWasReferredToSpecialist == 'Yes'">                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label ">Provide specialists details: Practice name(s):</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlSpecialistReferralDetails"
            formControlName="ctlSpecialistReferralDetails" class="mat-input-element" maxlength="500"></textarea>
        </mat-form-field>
    </section>

    <section>
        <mat-form-field class="mat-form-field" color="accent">
            <label class="mat-label other-label">Has the patient undergone any special medical investigation(s) and /or job analysis or ergonomic assessments been done?</label>&nbsp;
            <input [hidden]="true" matInput formControlName="radioAdditionalAnalysisDone"/>
            <mat-radio-group formControlName="radioAdditionalAnalysisDone" id="radioAdditionalAnalysisDone">
                <mat-radio-button value="Yes">Yes</mat-radio-button>&nbsp;
                <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
        </mat-form-field>
    </section>
    <section *ngIf="form.value.radioAdditionalAnalysisDone == 'Yes'">                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label">Provide details of special medical investigation(s) and /or job analysis or ergonomic assessments</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlAdditionalAnalysisDone"
                formControlName="ctlAdditionalAnalysisDone" class="mat-input-element" maxlength="1000"></textarea>
            <label class="mat-label instructions">* Please upload supporting documentation on Compcare</label><br />
        </mat-form-field>
    </section>

    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label">Specify any other diseases or pre-existing conditions</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlPreExistingConditions"
                formControlName="ctlPreExistingConditions" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>
    <section>                
        <mat-form-field class="mat-form-field">
            <label class="mat-label other-label mandatory-field">Explain how this alleged occupational disease progressed over a period of time in terms of function</label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" id="ctlDiseaseProgressionDetails"
                formControlName="ctlDiseaseProgressionDetails" class="mat-input-element" maxlength="1000"></textarea>
        </mat-form-field>
    </section>
</form>
</mat-card>
