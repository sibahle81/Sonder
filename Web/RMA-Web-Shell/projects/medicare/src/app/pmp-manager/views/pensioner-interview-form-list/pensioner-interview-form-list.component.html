<mat-card *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <label class="mat-label other-label"><i>Loading</i></label>
</mat-card>

<div *ngIf="!(dataSource.data && dataSource.data.length > 0 )">
    <label class="mat-label other-label"><i>No records found...</i></label>
</div>

<mat-table #table [dataSource]="dataSource" matSort id="tblData">

    <ng-container matColumnDef="interviewDate">
        <mat-header-cell *matHeaderCellDef> Interview Date </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.interviewDate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="relocation">
        <mat-header-cell *matHeaderCellDef> Relocation </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.relocation}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="col">
        <mat-header-cell *matHeaderCellDef> COL </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.col}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdBy">
        <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.createdBy}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef> Created Date</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.createdDate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifiedDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Modified Date</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.modifiedDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifiedBy">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Modified By</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.modifiedBy}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <a (click)="view(row)" role="button" class="link-edit">
                <span matTooltip="view" class="material-icons icn pointer">
                    visibility
                </span>
            </a>
            <a (click)="edit(row)" role="button" class="link-edit">
                <span matTooltip="edit" class="material-icons icn pointer">
                    settings
                </span>
            </a>
            <a  (click)="openAuditDialog(row)" role="button"
                class="link-edit">
                <span matTooltip="edit" class="material-icons icn pointer" matTooltip="audit">
                    fingerprint
                </span>
            </a>

        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
    <mat-row *matRowDef="let row; columns: getDisplayedColumns();"></mat-row>
</mat-table>
