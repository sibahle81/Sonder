<h1 mat-dialog-title>What's the name of the Earning?</h1>
<div mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="2px">
    <mat-form-field appearance="standard">
      <mat-label>Other Earning Name</mat-label>
      <input class="row-item" matInput [(ngModel)]="data" />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
