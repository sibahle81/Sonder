<mat-card>
  <mat-card-header>
    <mat-card-title class="wizard-font card-title grey">
      <h1 style="padding: 0;">Delete</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content style="margin-left: 10px;">
    <div style="margin-top: 20px;">
      <section>
        <section>
          <mat-label class="mat-label other-label">{{message}}</mat-label>
        </section>
      </section>
    </div>
    <br />
    <br />
    <br />
    <br />
  </mat-card-content>
</mat-card>
<div class="form-group-button mat-form-button">
  <button (click)='Delete()' type="button" class="button float-button">Delete </button>
  <button (click)='onNoClick()' type="button" class="button float-button">Close</button>
</div>
