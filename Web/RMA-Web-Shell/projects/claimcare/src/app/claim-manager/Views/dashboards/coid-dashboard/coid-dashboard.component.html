<mat-card>
  <div class="menu-bar">
    <span class="material-icons">
      link
    </span>
    Dashboard Links
  </div>
  <mat-card>
    <ul>
      <li *ngFor="let dashboardLink of dashboardLinks">
        <a [href]="dashboardLink.value" target="_blank" rel="noopener noreferrer">
          {{ dashboardLink.key }}
        </a>
      </li>
    </ul>
  </mat-card>
</mat-card>

</mat-card>
