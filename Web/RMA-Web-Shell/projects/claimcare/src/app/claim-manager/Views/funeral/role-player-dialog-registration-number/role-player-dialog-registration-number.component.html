<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  <mat-card-content style="margin-left: 10px;">
    </mat-card-content>
          <mat-table #table [dataSource]="dataSource" matSort matSortActive="registrationNumber" matSortDirection="asc">
            
            <!-- Registration Number  -->
          <ng-container matColumnDef="registrationNumber">
                 <mat-header-cell *matHeaderCellDef mat-sort-header> Registration Number </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{registrationNumber}} </mat-cell>
          </ng-container>

          <!-- First Name -->
          <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.person.firstName}} </mat-cell>
          </ng-container>

           <!-- Last Name -->
          <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.person.surname}} </mat-cell>
           </ng-container>

           <!-- Identity Number  -->
            <ng-container matColumnDef="idNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Identity Number </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.person.idNumber}} </mat-cell>
          </ng-container>
            <!-- Passport Number -->
            <ng-container matColumnDef="passportNumber">
               <mat-header-cell *matHeaderCellDef mat-sort-header> Passport Number </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.person.passportNumber}} </mat-cell>
          </ng-container>
      
              <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                      <span><a role="button" class="link-edit" (click)="onSelect(row)">Select</a></span>
                  </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <mat-paginator #paginator [length]="dataSource.rowCount$" [pageIndex]="0" [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Close</button>
</div>
