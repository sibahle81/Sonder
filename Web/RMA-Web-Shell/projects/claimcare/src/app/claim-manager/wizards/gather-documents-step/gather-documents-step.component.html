<mat-card>
    <div>{{model.requestText}}</div><br/>
    <document-uploader [documentSet]="model.documentSet" [systemName]="documentSystemName" [keyName]="model.keyName"
        [keyValue]="model.keyValue" [documentTypeFilter]="model.documentTypeFilter" [forceRequiredDocumentTypeFilter]="model.forceRequiredDocumentTypeFilter"
        (requiredDocumentsUploadedEmit)="setRequiredDocumentsUploaded($event)">
    </document-uploader>
</mat-card>
