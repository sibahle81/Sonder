<h2 mat-dialog-title>Banking Details</h2>
<div mat-dialog-content>
  <mat-card-content style="margin-left: 10px;">
    </mat-card-content>
          <mat-table #table [dataSource]="dataSource" matSort matSortActive="accountNumber" matSortDirection="asc">
            
              <!-- Bank -->
              <ng-container matColumnDef="bankName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Bank </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.bankName}} </mat-cell>
              </ng-container>

              <!-- Account Type -->
              <ng-container matColumnDef="bankAccountType">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Account Type </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <span *ngFor="let bankAccountType of bankAccountTypes"><div *ngIf="row.bankAccountType == bankAccountType.id">
                    {{bankAccountType.name}}
                  </div>
                </span>              
              </mat-cell>
            </ng-container>

              <!-- Branch Code -->
              <ng-container matColumnDef="branchCode">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Branch Code </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.branchCode}} </mat-cell>
            </ng-container>

              <!-- Account Holder -->
              <ng-container matColumnDef="accountHolderName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Account Holder </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.accountHolderName}} </mat-cell>
            </ng-container>

            <!-- Account Number -->
            <ng-container matColumnDef="accountNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Account Number </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.accountNumber}} </mat-cell>
          </ng-container>

              <!-- Modified By -->
              <ng-container matColumnDef="effectiveDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Effective Date </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.effectiveDate | date:dateFormat}} </mat-cell>
              </ng-container>
            
              <!-- Actions -->
              <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                      <span><a role="button" class="link-edit" (click)="onSelect(row)">Select</a></span>
                  </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <mat-paginator #paginator [length]="dataSource.rowCount$" [pageIndex]="0" [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Close</button>
</div>
