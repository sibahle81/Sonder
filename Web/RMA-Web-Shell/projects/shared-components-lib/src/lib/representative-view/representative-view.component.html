<span *ngIf="isLoading$ | async" class="material-icons rotating" matTooltip="loading representative">
    loop
</span>

<div *ngIf="!(isLoading$ | async)">
    <div *ngIf="representative" matTooltip="{{'contact: ' + representative.contactNumber + ' | email: ' + representative.email + ' | ID: ' + representative.idNumber}}">
        <b>{{representative.name}}</b>
    </div>
</div>
