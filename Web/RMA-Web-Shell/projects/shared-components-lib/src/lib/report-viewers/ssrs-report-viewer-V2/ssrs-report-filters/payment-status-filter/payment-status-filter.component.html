<div>
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">Payment Status</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="paymentStatus" name="paymentStatus" id="paymentStatus">
                        <mat-option [value]="'all'">All</mat-option>
                        <mat-option *ngFor="let paymentStatus of paymentStatuses" [value]="paymentStatus">
                            {{formatLookup(paymentStatus)}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
