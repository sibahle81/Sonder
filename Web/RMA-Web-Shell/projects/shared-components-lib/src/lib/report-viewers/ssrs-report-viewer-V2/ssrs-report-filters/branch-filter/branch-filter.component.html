<div>
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">Branch</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="branch" name="branch" id="branch">
                        <mat-option [value]="'all'">All</mat-option>
                        <mat-option *ngFor="let branch of branches" [value]="branch">
                            {{formatLookup(branch)}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
