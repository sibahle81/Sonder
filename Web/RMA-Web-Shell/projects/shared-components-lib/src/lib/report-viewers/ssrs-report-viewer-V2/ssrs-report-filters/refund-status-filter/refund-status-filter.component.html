<div>
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">Refund Status</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="refundStatus" name="refundStatus" id="refundStatus">
                        <mat-option [value]="'all'">All</mat-option>
                        <mat-option *ngFor="let refundStatus of refundStatuses" [value]="refundStatus">
                            {{formatLookup(refundStatus)}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
