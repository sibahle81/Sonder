<div>
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">Reversal Reason</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="reversalReason" name="reversalReason" id="reversalReason">
                        <mat-option [value]="'all'">All</mat-option>
                        <mat-option *ngFor="let reversalReason of reversalReasons" [value]="reversalReason">
                            {{formatLookup(reversalReason)}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
