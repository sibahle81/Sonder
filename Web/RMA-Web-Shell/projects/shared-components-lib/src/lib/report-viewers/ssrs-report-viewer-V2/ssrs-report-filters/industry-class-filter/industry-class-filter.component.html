<div>
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">Industry Class</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="industryClass" name="industryClass" id="industryClass">
                        <mat-option [value]="'all'">All</mat-option>
                        <mat-option *ngFor="let industryClass of industryClasses" [value]="industryClass">
                            {{formatLookup(industryClass)}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
