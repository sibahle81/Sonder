<mat-card *ngIf="isLoading$ | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <label class="mat-label other-label"><i>loading MSP Groups...please wait</i></label>
</mat-card>

<div *ngIf="!(isLoading$ | async)">
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">MSP Groups</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="mspGroup" name="mspGroup" id="mspGroup">
                        <mat-option [value]="'all'">Please select</mat-option>
                        <mat-option *ngFor="let mspGroup of mspGroups" [value]="mspGroup">
                            {{mspGroup.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
