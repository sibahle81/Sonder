<div>
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">Claim Type</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="claimType" name="claimType" id="claimType">
                        <mat-option [value]="'all'">All</mat-option>
                        <mat-option *ngFor="let claimType of claimTypes" [value]="claimType.value">
                            {{claimType.key}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
