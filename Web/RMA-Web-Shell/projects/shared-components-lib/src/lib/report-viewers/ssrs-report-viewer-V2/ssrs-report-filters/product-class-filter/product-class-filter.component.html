<div>
    <form [formGroup]="form" class="mat-container details-form" novalidate>
        <section>
            <span>
                <mat-form-field class="mat-form-field">
                    <label class="mat-label other-label">Product Class</label><br />
                    <mat-select class="control" (selectionChange)="readForm()"
                        formControlName="productClass" name="productClass" id="productClass">
                        <mat-option [value]="'all'">All</mat-option>
                        <mat-option *ngFor="let productClass of productClasses" [value]="productClass">
                            {{formatLookup(productClass)}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
        </section>
    </form>
</div>
