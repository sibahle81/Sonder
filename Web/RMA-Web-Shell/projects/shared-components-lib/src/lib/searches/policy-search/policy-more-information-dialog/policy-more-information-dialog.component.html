<div class="menu-bar">
  <span class="material-icons">
    info
  </span>
  Policy Information ({{selectedPolicy.policyNumber}})
  <span (click)="cancel()" class="material-icons pointer right" matTooltip="close">
    cancel
  </span>
</div>

<mat-card>
  <table>
    <tr class="ChildData">
      <td><b>Parent Policy: </b></td>{{parentPolicy}}<td></td>
    </tr>
    <tr class="ChildData">
      <td><b>Broker: </b></td>
      <td>{{broker}}</td>
    </tr>
    <tr class="ChildData">
      <td><b>Scheme: </b></td>
      <td>{{scheme}}</td>
    </tr>
    <tr class="ChildData">
      <td><b>Relationship: </b></td>
      <td>{{relationship}}</td>
    </tr>
    <tr class="ChildData">
      <td><b>Premium: </b></td>
      <td>{{currPremium}}</td>
    </tr>
    <tr class="ChildData">
      <td><b>Annual Premium: </b></td>
      <td>{{annualPremium}}</td>
    </tr>
    <tr class="ChildData">
      <td><b>Cover Amount: </b></td>
      <td>{{benefitAmount}}</td>
    </tr>
  </table>
</mat-card>
