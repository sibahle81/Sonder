<mat-card>
  <mat-card-header>
    <mat-card-title class="wizard-font card-title grey">
      <h1 style="padding: 0;">Reason</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="grey site-font"><i>Reason for document rejection</i></span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content style="margin-left: 10px;">
    <form [formGroup]="form" (ngSubmit)="Reject()" class="mat-container">
      <div style="margin-top: 20px;">
        <section>
          <section>
            <mat-label class="mat-label other-label">Reason</mat-label>
            <input matInput name="message" id="message" formControlName="message" required>
          </section>
        </section>
      </div>

      <div class="form-group-button mat-form-button">
        <button (click)='Reject()' type="button" [disabled]="isLoading" class="button float-button">Reject
          Document</button>
        <button (click)='onNoClick()' type="button" class="button float-button">Close</button>
      </div>
    </form>
  </mat-card-content>
  <div [hidden]="!isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p class="site-font grey">rejecting document...</p>
  </div>
</mat-card>
