<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  <form [formGroup]="form" class="mat-container details-form" novalidate>
    <section>
      <mat-form-field style="width: 100% !important">
        <label class="mat-label other-label mandatory-field">Comment</label>
        <textarea matInput class="text-area" maxlength="255" id="comment" name="comment" formControlName="comment"></textarea>
        <mat-error *ngIf="form.get('comment').hasError('required')">
          A comment is required
        </mat-error>
        <mat-error *ngIf="form.get('comment').hasError('minlength')">
          A valid comment is required
        </mat-error>
      </mat-form-field>
    </section>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-button cdkFocusInitial (click)="checkComment()">OK</button>
</div>
