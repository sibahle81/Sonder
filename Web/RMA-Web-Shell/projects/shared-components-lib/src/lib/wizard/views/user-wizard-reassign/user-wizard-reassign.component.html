<h1 mat-dialog-title class="header-row">{{heading}}</h1>
<div mat-dialog-content class="dialog-content-heading">
    <form [formGroup]="form" class="mat-container form-group-display" novalidate>
        <mat-form-field class="select-form-field">
            <label class="mat-label other-label">Select User</label>
            <input type="text" #selectUser aria-label="Number" matInput [formControl]="userInput" [matAutocomplete]="auto" isOpen="false">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of usersToReAssign" [value]="option.email">
                {{option.email}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

        <table border="0" class="button-row">
            <tr>
                <td>
                    <button *ngIf="showReAssign" type="button" class="button float-button" (click)="reAssignUserToQuote('ReAssign')" >Re-Assign</button>
                    <button *ngIf="showAssign" type="button" class="button float-button" (click)="reAssignUserToQuote('Assign')" >Assign</button>
                    <button type="button" class="button float-button" (click)="onNoClick('Cancel')">Cancel</button>
                </td>
            </tr>
        </table>
        
    </form>
</div>
