<mat-card>

  <div [hidden]="showReport">
    <account-search (itemSelected)="onAccountSelected($event)"></account-search>
  </div>

  <div [hidden]="!showReport">
    <report-viewer-with-date-and-period-filter (resetClicked)="onReset()"
      [reportTitle]="'Adhoc Payment Audit'"
      [reportUrl]="'RMA.Reports.FinCare/AdhocPaymentAuditStandard'"
      [friendlyReportUrl]="'RMA.Reports.FinCare/AdhocPaymentAudit'"
      [dataParameterName]="'FinPayeeNumber'"
      [data]="selectedFinPayeNumber"
      [offerFriendlyVersion]="true">
    </report-viewer-with-date-and-period-filter>
  </div>

</mat-card>
