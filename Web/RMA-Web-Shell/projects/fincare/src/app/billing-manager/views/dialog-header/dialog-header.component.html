<div class="menu-bar">
    <span class="material-icons">{{titleIcon}}</span>
    {{title}}
    <span (click)="close($event)" class="material-icons pointer right icon-cancel" matTooltip="close">
      close
    </span>
    <span (click)="submit($event)"  *ngIf="showSubmit"  class="material-icons pointer right icon-confirm" matTooltip="submit">
      {{submitIcon}}
    </span>
  </div>
