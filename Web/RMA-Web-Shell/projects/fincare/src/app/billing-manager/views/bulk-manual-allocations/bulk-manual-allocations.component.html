<div>
  <br>
  <h1>Manual Bulk Allocations</h1>
  <br>
</div>
<div>
  <div>
    <upload-control #uploadControl [acceptedTypes]="'.csv'" [isSingleInput]="false" [allowDelete]="true"
      [isReadOnly]="false">
    </upload-control>
  </div>
  <div class="left-padding" *ngIf="uploadControlComponent.uploadFileList.length > 0">
    <div>Uploading large files may take several minutes. Please be patient.</div>    
  </div>  
  <div *ngIf="(doneUploading$ | async)">
    File contents uploaded and queued for allocation.
  </div>
  <br />
  <div [hidden]="!hasErrors" class="error-message">
    <ng-container *ngFor="let msg of errors">
      {{msg}}<br />
    </ng-container>
  </div>
  <br />
  <div class="form-buttons" (click)="save()">
    <button class="button float-button submit-button" [disabled]="uploadControlComponent.isUploading || uploadControlComponent.uploadFileList.length=== 0">Upload
      File</button>
  </div>
</div>
