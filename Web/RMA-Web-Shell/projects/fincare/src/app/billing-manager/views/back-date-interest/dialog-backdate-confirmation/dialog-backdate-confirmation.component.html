<h1 mat-dialog-title>Backdate Interest</h1>
<div mat-dialog-content>
  Are you sure you want to backdate transaction(s) to <mat-chip > {{newdate | date : dateformat}}</mat-chip>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dismissDialog()">Dismiss</button>
  <button mat-button (click)="continueBackdate()">Yes</button>
</div>
