<div class="menu-bar">
    <span class="material-icons">
        info
    </span>
    <span (click)="cancel()" class="material-icons pointer right" matTooltip="close">
        cancel
    </span>
</div>
<mat-card>
    <table>
        <tr class="ChildData">
            <td><b>Control Number:</b> {{controlNumber}}</td>
        </tr>
        <tr class="ChildData">
            <td><b>Control Name:</b> {{controlName}}</td>
        </tr>
        <tr class="ChildData">
            <td><b>Br No:</b> {{branchNumber}}</td>
        </tr>
        <tr class="ChildData">
            <td><b>Br Name:</b> {{branchName}}</td>
        </tr>
        <tr class="ChildData">
            <td><b>Hyphen Date Processed:</b> {{hyphenDateProcessed | date:'yyyy/MM/dd'}}</td>
        </tr>
        <tr class="ChildData">
            <td><b>Hyphen Date Received:</b> {{hyphenDateReceived | date:'yyyy/MM/dd'}}
            </td>
        </tr>
        <tr class="ChildData">
            <td><b>Status:</b> {{status}}</td>
        </tr>
    </table>
</mat-card>
