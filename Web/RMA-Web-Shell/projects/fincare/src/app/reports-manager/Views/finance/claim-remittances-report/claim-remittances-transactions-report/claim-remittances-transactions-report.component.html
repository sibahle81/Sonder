<mat-card>
    <mat-card-content>
        <div class="mat-header">
            <h1>Transaction List</h1>
        </div>

        <div [hidden]="dataSource.isLoading">

            <mat-table #table [dataSource]="dataSource" matSort id="tblData">
                <ng-container matColumnDef="batchReference">
                    <mat-header-cell *matHeaderCellDef>Batch Reference</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.batchReference}}</mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>

                <ng-container matColumnDef="reference">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Reference</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.reference}}</mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>

                <ng-container matColumnDef="payee">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Payee</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.payee}}</mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>

                <ng-container matColumnDef="reconciliationDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Reconciliation Date</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.reconciliationDate}}</mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <a role="button" (click)="onViewReport(row)" class="link-edit">View Report </a>
                    </mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
                <mat-row *matRowDef="let row; columns: getDisplayedColumns();"></mat-row>
                <mat-footer-row *matFooterRowDef="getDisplayedColumns()"></mat-footer-row>
            </mat-table>

            <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5,10,25,100,500,1000]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>

<table class="form-group row" style="margin-left: 0px; margin-top: 20px; margin-bottom: 15px;">
    <button type="button" (click)="back()" class="button float-button">Back</button>
</table>
