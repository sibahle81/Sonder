
<mat-tab-group >
    <mat-tab *ngFor="let group of groupedMenuItems" [label]="group.tab">
        <mat-card>
            <ul>
                <li  *ngFor="let item of group.items" [routerLink]="[item.route]" (click)="menuClicked()"   ><span
                    class="material-icons icn icn-button pointer">
                    summarize
                  </span>{{item.text}}</li>
            </ul>   
        </mat-card>           
    </mat-tab>
</mat-tab-group>
