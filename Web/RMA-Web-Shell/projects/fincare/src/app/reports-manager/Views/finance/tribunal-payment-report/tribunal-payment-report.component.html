<mat-card>  
    <mat-card>
        <div class="menu-bar">
            <span class="material-icons">
                find_in_page
            </span>
           Tribunal Payments Report
            <span class="material-icons pointer right" matTooltip="reset filters" (click)="reset()">
                restart_alt
            </span>
        </div>
        <mat-expansion-panel [(expanded)]='standardFiltersExpanded'>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Report Filters
                </mat-panel-title>
            </mat-expansion-panel-header>
            <date-range-filter [triggerReset]="triggerReset" (parameterEmit)="setParameters($event)"></date-range-filter>
           
         
        </mat-expansion-panel>     
            <br />
            <ssrs-report-viewer-V2 [reporturl]="reportUrl"  [parameters]="parameters"></ssrs-report-viewer-V2>
      
    </mat-card>
</mat-card>
