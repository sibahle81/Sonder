<mat-card style="margin: 15px 30px 15px 30px">
  <mat-card-header>
      <mat-card-title class="wizard-font card-title grey">
          <h1 style="color:#389cae">Payment Request Pool</h1>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <payment-pool  [paymentPoolView]="paymentPoolView" [loggedInUserRole]="loggedInUserRole" [hasPermissionSubmitAllPayments]="hasPermissionSubmitAllPayments" [hasSubmitPaymentPermission]="hasSubmitPaymentPermission" [currentUserEmail]="currentUserEmail"></payment-pool>
  </mat-card-content>
</mat-card>
