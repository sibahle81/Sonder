<app-left-menu></app-left-menu>
<div class="main" class="nav-open-main">
    <app-top-menu></app-top-menu>
    <div class="page-content">
        <div class="container">
            <div class="page-content-clear">
                <!--Loading Component-->
                <mat-card *ngIf="loadingMessage !== null" class="margins">
                    <mat-progress-bar mode="indeterminate" class="loading-main-single-menu-progress"></mat-progress-bar>
                    <h1 class="loading-main-single-menu-title">{{loadingMessage}}</h1>
                </mat-card>

                <mat-card *ngIf="loadingModule && loaded" class="margins">
                    <mat-progress-bar mode="indeterminate" class="loading-main-single-menu-progress"></mat-progress-bar>
                    <h1 class="loading-main-single-menu-title">loading module...please wait</h1>
                </mat-card>

                <!--Error Component-->
                <div [hidden]="error == null" error="error">
                    <error></error>
                </div>

                <div [hidden]="loadingModule || loadingMessage || error">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
