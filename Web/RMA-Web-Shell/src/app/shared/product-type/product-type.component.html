<mat-form-field class="mat-form-field">
  <label class="mat-label other-label">Product Type</label>
  <mat-select name="productType"
             id="productType" 
             (selectionChange)="productTypeChanged()" 
             [(ngModel)]="selectedProductType">
      <mat-option *ngFor="let productType of productTypes" 
                  [value]="productType.id">
        {{ productType.name}}
      </mat-option>
  </mat-select>
</mat-form-field>
