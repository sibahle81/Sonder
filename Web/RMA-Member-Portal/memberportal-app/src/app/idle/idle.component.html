<!-- time Out Modal -->
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title matDialog" id="exampleModalLongTitle">{{proceed}}</h2>
                <button type="button" class="close" (click)="hideChildModal()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{idleState}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="signUserOut()">Logout</button>
                <button type="button" class="btn btn-primary" (click)="stay()">Stay</button>
            </div>
        </div>
    </div>
</div>
