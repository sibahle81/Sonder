<div class="search">
    <mat-form-field [floatLabel]="'never'" class="searchInput">
        <input matInput maxlength="50" name="searchWord" #filter minLength="3" [(ngModel)]="searchWord"
            matTooltipShowDelay="1000" (input)="searchData()">
        <mat-placeholder class="placeholder">{{placeHolder}}</mat-placeholder>
        <mat-icon class="search-icon" matSuffix>search</mat-icon>
    </mat-form-field>
    <button class="clear-button" (click)="clearInput()" matTooltip="Clear search text">
        <mat-icon class="material-icons clear-icon">close</mat-icon>
    </button>
</div>
