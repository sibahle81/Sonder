<div *ngIf="isLoading$ | async">
  <br/>
  <span *ngIf="isDownload.toLowerCase() === 'false'"><label class="mat-label other-label"><i>loading {{reportName}}...please wait</i></label></span>
  <span *ngIf="isDownload.toLowerCase() === 'true' && (format.toLowerCase() === 'csv' || format.toLowerCase() === 'excel')"><label class="mat-label other-label"><i>downloading {{reportName}}...please wait</i></label></span>
</div>
<div *ngIf="!(isLoading$ | async)" class="iframe-container">
  <iframe [src]="source" scrolling="auto"></iframe>
</div>
