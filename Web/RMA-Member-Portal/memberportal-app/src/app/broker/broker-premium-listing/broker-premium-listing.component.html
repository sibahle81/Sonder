<div class="title">
    <h1 class="Arabic">Premium Listing Upload</h1>

    <upload-control #uploadControl [acceptedTypes]="'.xlsx'" [isSingleInput]="false" [allowDelete]="true"
        [isReadOnly]="false" [label]="title" (fileSelected)="fileSelected($event)"></upload-control>
</div>
<div class="left-padding" *ngIf="hasList">
    <div>Uploading large files may take several minutes. Please be patient.</div>
    <div>The wizard task is created in the background, and should be available after a short time.</div>
</div>
<br />
<div class="form-buttons title">
    <button [disabled]="!isFileSelected || isUploading" class="button float-button submit-button" (click)="save()">Upload File</button>
    &nbsp;
    <button class="button submit-button" (click)="back()">Back to Policies</button>
</div>
<br />
<br />
<div class="title">
    <premium-listing-file-audit #premiumListingFileAudit
        (viewExceptionReport)="openExceptionReportDialog(true, $event)">
    </premium-listing-file-audit>
</div>
