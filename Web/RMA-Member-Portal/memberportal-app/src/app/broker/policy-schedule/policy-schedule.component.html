<div>
  <mat-card style="margin: 15px 30px">
    <mat-card-header>
      <mat-card-title class="wizard-font card-title grey">
        <h1 style="color:#389cae">Policy Documents</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <div *ngIf="reportTitle">{{reportTitle}}</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="form">
        <form>
          <section style="margin-left: 7px!important">
            <mat-form-field class="mat-form-field-right">
              <label class="mat-label other-label">Select a document to view</label>
              <mat-select name="reportTypes" id="reportTypes" (selectionChange)="reportTypeChanged($event)" [(ngModel)]="selectedReportType">
                <mat-option *ngFor="let reportType of reportTypes" [value]="reportType">{{ reportType.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </section>
        </form>
      </div>

      <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <label class="mat-label other-label"><i>loading...please wait</i></label>
      </div>

      <div [hidden]="!showReport">
        <mat-card-content class="wizard-mat-card-content">
          <section>
             <div [hidden]="!showReport" style="width: 95%; height: auto; margin-left: auto; margin-right: auto;"> <!-- width: 100vh; -->
              <ssrs-reportviewer [reportserver]="reportServerAudit" [reporturl]="reportUrlAudit"
                [showparameters]="showParametersAudit" [parameters]="parametersAudit" [language]="languageAudit"
                [width]="widthAudit" [height]="heightAudit" [toolbar]="toolbarAudit">
              </ssrs-reportviewer>
            </div>
          </section>
        </mat-card-content>
      </div>
    </mat-card-content>
  </mat-card>
</div>
