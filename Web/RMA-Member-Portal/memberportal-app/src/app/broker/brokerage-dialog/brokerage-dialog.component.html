<h1 mat-dialog-title class="matDialog">Disclaimer</h1>
<div mat-dialog-content class="matDialogContent">
    <p>{{data.brokerageDialogMessage.dialogQuestion}}</p>
    <div mat-dialog-actions style="margin-bottom:1px;">
        <button mat-button class="button submit-button" (click)="onYesClick()">Accept</button>
        &nbsp;
        &nbsp;
        <button mat-button class="button submit-button" (click)="onNoClick()">No</button>
    </div>
</div>
